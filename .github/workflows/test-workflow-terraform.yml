name: Test workflow terraform
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run the action
        uses: ./
        with:
          IACType: terraform
          IACFile: ./tests/inputs/terraform/plan.tfplan
          CloudProvider: azure
          CARBON_RATE_PROVIDER: electricitymap